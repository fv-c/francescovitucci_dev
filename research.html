    <div class="repoWrapper">
        <div class="repoTitleWrapper">
            <img class="repoStarIcon" src="../assets/img/icons/star.svg" alt="">
            <h2 class="repoTitle">Selected GH repositories:</h2>
        </div>
        <div id="repo-container" class="repo-container"></div>

        <script>
            const username = "fv-c";

            const selectedRepos = ["ihm", "2024-ICSC-OMOA-sl", "kraise", "max-fft-rosetta-stone"]; // Sostituisci con i nomi delle repo

            async function fetchRepositories() {
                try {
                    const response = await fetch(`https://api.github.com/users/${username}/repos`);
                    const repos = await response.json();

                    const filteredRepos = repos.filter(repo => selectedRepos.includes(repo.name));

                    filteredRepos.forEach(repo => {
                        const cardContainer = document.getElementById('repo-container');
                        const card = document.createElement('div');
                        card.classList.add('repo');

                        card.innerHTML = `
                            <h3>${repo.name}</h3>
                            <p>${repo.description || "No description available"}</p>
                            <a href="${repo.html_url}" target="_blank">Open the repository</a>
                        `;

                        cardContainer.appendChild(card);
                    });
                } catch (error) {
                    console.error("Error retrieving repositories:", error);
                }
            }

            fetchRepositories();
        </script>
