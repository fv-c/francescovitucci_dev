---
layout: researchL
---
<header class="research-index-header-main"
    style="background-image:url('{{ site.baseurl}}/assets/img/home-hero.jpg'); background-attachment: fixed;">
    <div class="overlay-dark"></div>
    {% include nav.html %}
    <div class="research-index-title">
        <h1 class="research-title">Research</h1>
    </div>
</header>

<div class="researchContentWrapper">
    <div class="linksWrapper">
        <div class="orcidWrapper">
            <img class="orcidIcon" src="../assets/img/icons/orcid.svg" alt="">
            <h2 class="orcidTitle">My ORCID:</h2>
            <a class="orcidLink" href="https://orcid.org/0009-0008-4109-2526"
                target="_blank">https://orcid.org/0009-0008-4109-2526</a>
        </div>
        <div class="githubWrapper">
            <img class="githubIcon" src="../assets/img/icons/github.svg" alt="">
            <h2 class="githubTitle">My GITHUB:</h2>
            <a class="githubLink" href="{{ site.github_path }}" target="_blank">{{ site.github_path }}</a>
        </div>
    </div>
    <hr>
    <div class="repoWrapper">
        <div class="repoTitleWrapper">
            <img class="repoStarIcon" src="../assets/img/icons/star.svg" alt="">
            <h2 class="repoTitle">Starred GH repositories:</h2>
        </div>
        <div id="repo-container" class="repo-container"></div>

        <script>
            const username = "fv-c";

            const selectedRepos = ["ihm", "2024-ICSC-OMOA-sl", "kraise", "33bEQ"]; // Sostituisci con i nomi delle repo

            async function fetchRepositories() {
                try {
                    const response = await fetch(`https://api.github.com/users/${username}/repos`);
                    const repos = await response.json();

                    const filteredRepos = repos.filter(repo => selectedRepos.includes(repo.name));

                    filteredRepos.forEach(repo => {
                        const cardContainer = document.getElementById('repo-container');
                        const card = document.createElement('div');
                        card.classList.add('repo');

                        card.innerHTML = `
                            <h3>${repo.name}</h3>
                            <p>${repo.description || "No description available"}</p>
                            <a href="${repo.html_url}" target="_blank">Open the repository</a>
                        `;

                        cardContainer.appendChild(card);
                    });
                } catch (error) {
                    console.error("Error retrieving repositories:", error);
                }
            }

            fetchRepositories();
        </script>
    </div>
    <hr>
    <div class="bibWrapper">
        <h2>Bibliography</h2>
        <div class="bibtex_template bibItem">
            <div class="if author">
                <span class="if year">
                    <span class="year"></span>,
                </span>
                <span class="author" conjunction=" and"><span class="last"></span> <span class="first"></span></span>
            </div>
            <div style="margin-left: 10px; margin-bottom:10px; margin-top:10px; font-style: italic;">
                <span class="title"></span>
            </div>
            <div style="margin-left: 10px; margin-bottom:5px;">
                «<span class="journal"></span>»
            </div>
            <div class="if publisher" style="margin-left: 10px; font-size: 0.8em;">
                <span class="publisher"></span>
            </div>
            <span class="if url" style="margin-left: 10px; margin-top: 10px;">
                <a class="url" style="font-size:0.75em" target="_blank">(view online)</a>
            </span>
            <div class="if note" style="margin-left: 10px; font-weight: 300;font-size: 0.8em; font-style: italic;">
                <span class="note"></span>
            </div>
        </div>
        <div id="bibtex_display"></div>
    </div>
    <a href="https://github.com/pcooksey/bibtex-js" target="_blank">Built with <tt>bibtex-js</tt></a>
</div>
<hr>
